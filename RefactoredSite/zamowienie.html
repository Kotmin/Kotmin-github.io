 <!DOCTYPE html>

<html lang="pl">
    <head>
<title>Pizza Kreator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--że tu? viewport odpowiada za zoomowanie na ekranach dotykowych, chociaż znając życie ctrl + --> 
<!--<link href="CSS/style.css" rel="stylesheet" type="text/css"/>-->
</head>
    
    
<body>
     

    <h1>Kreator pizzy</h1><br>

<form action="mailto:m.dolecki@cs.pollub.pl" method="post">
    <fieldset>
  <legend>Rozmiar:</legend>
<input type="radio" id="mala" name="rozmiar" value="mala">
  <label for="mala">Mała</label> 
  <input type="radio" id="srednia" name="rozmiar" value="srednia">
  <label for="srednia">Średnia</label> 
  <input type="radio" id="duza" name="rozmiar" value="duza">
  <label for="duza">Duża</label>

    </fieldset>

    
        <fieldset>
  <legend>Dodatki:</legend>
  <input type="checkbox" name="szynka" value="szynka" /> Szynka <br>
  <input type="checkbox" name="salami" value="salami" /> Salami <br>
  <input type="checkbox" name="boczek" value="boczek" /> Boczek <br>
  <input type="checkbox" name="papryka" value="papryka" /> Papryka <br>
  <input type="checkbox" name="pomidor" value="pomidor" /> Pomidor <br>
  <input type="checkbox" name="ser" value="ser" /> Ser <br>
  <link href="CSS/style.css" rel="stylesheet" type="text/css"/>
    </fieldset>
    
    
        <fieldset>
  <legend>Sosy:</legend>
  <!--<label>Wybierz sos:</label>-->
  <label for="sos">Wybierz sos:</label>
  <select name="sos" id="sos" multiple>
    <option value="s_pom">Pomidorowy</option>
    <option value="s_czos">Czosnkowy</option>
    <option value="s_k_lagodny">Ketchup ładodny</option>
    <option value="s_k_pikantny">Ketchup pikantny</option>
    <option value="s_oliwa">Oliwa</option>
    <option value="s_brak">Brak</option>
  </select>
  <br>
      <label for="inne_uwagi">Inne uwagi:</label>
    <textarea id="inne_uwagi" name="inne_uwagi" rows="4" cols="50">
    </textarea>
    </fieldset>
    
    


    
 
 
 <br>  

<input type="reset" value="Wyczyść dane" />
<input type="submit" value="Wyślij zamówienie" />
  

</form>
        
        
        
        
</body>
</html>
